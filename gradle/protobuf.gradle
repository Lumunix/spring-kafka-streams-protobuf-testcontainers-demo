apply plugin: 'com.google.protobuf'

sourceSets {
    main {
        java {
            srcDir "${project.buildDir}/generated/source/proto/main/grpc"
            srcDir "${project.buildDir}/generated/source/proto/main/java"
        }
    }
}

protobuf {
    protoc { artifact = 'com.google.protobuf:protoc:3.22.4' }
    plugins {
        grpc { artifact = "io.grpc:protoc-gen-grpc-java:1.55.1" }
    }

    generateProtoTasks {
        all()*.plugins { grpc {} }
    }
}